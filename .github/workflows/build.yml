on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 16
      - name: Build with gradle
        run: ./gradlew build --stacktrace --parallel
      - name: Upload artifacts
        with:
          name: betterscaffolding-staging
          path: build/libs
